<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <link rel="stylesheet" href="gameover.css" />
    <title>The Legend of Crabs</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png" />
  </head>

  <body>
    <div class="container">
      <div class="controls">
        <h2 style="padding-bottom: 30px">Controls :</h2>
        <div class="controlsPic">
          <img class="controlsPicture" src="../img/arrows.png" alt="arrows" />
          <h5>MOVE</h5>
        </div>
        <div class="controlsPic">
          <img
            class="controlsPicture"
            src="../img/spacebar.png"
            alt="spacebar"
          />
          <h5>SHOOT</h5>
        </div>
      </div>
      <!-- El sa7 -->
      <main>
            <H1 class="gameover">GAME OVER</H1>
            <div class="choices">
                <a class="choice"  href="../game/game.html">Retry?</a>
                 <a  class="choice" href="../index.html">Exit</a>
            </div>  
      </main>
      <div class="credits">
        <div class="Coded-by">
          Made by
          <a href="https://github.com/Zakinane" target="_blank">Zak</a>.
        </div>
      <div>
      </div>
        <div class="HS">
        <h4>HIGH-SCORE :</h3>
        <H4 class="high-score">0</H3>
      </div>
    </div>
    <div class="social">
      <button class="Facebook" onclick="shareScoreFacebook()">Share on Facebook</button>
      <button class="X" onclick="shareScoreX()">Share on X</button>
    </div>
    <script src="gameover.js"></script>
  </body>
</html>
